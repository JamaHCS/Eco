<!doctype html>
<html lang="es-mx">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
     shrink-to-fit=no">

  <!-- Dependencias -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="modal.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>Registro</title>
</head>

<body>
  <!-- header -->
  <header id="header" class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand pl-4" href="index.html">
        <img src="assets/ico.png" alt="Logo Tula de Allende">
        Home
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbar">
        <ul class="navbar-nav ml-auto px-4">
          <li class="nav-item dropdown mx-sm-auto mx-md-auto mx-auto">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Areas
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a href="eco-principal.html"> <button class="dropdown-item active">Ecología</button></a>
              <a href="eco-ttala.html"> <button class="dropdown-item">Catastro</button></a>
            </div>
          </li>
          <li class="nav-item active">
            <button type="button" class="nav-link btn btn-outline-success mx-sm-auto mx-md-auto mx-auto disabled" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
              Iniciar sesión
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- /Header -->

  <!-- content -->
  <main id="eco-registro" class="pt-3">
    <div class="container">
      <div class="row">
        <div class="col-6" id="col-card-registro-1">
          <div class="card mx-auto">
            <div class="card-body pb-2">
              <h5 class="card-title">Datos de usuario</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">

                <div class="input-group flex-nowrap">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Nombre(s)</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Ejemplo: Juan" aria-label="Nombre(s)" aria-describedby="addon-wrapping" required autocomplete="given-name">
                </div>

              </li>
              <li class="list-group-item">

                <div class="input-group flex-nowrap">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Primer apellido</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Ejemplo: Perez" aria-label="Apellido" aria-describedby="addon-wrapping" required autocomplete="additional-name">
                </div>

              </li>
              <li class="list-group-item">
                <div class="input-group flex-nowrap">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Segundo apellido</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Ejemplo: Rodriguez" aria-label="Apellido" aria-describedby="addon-wrapping" required autocomplete="family-name">
                </div>
              </li>
              <li class="list-group-item">
                <div class="input-group flex-nowrap">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Telefono</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Ejemplo: 773 111 11 11" aria-label="Número telefónico" aria-describedby="addon-wrapping" required autocomplete="tel">
                </div>
              </li>
              <li class="list-group-item">
                <div class="input-group flex-nowrap">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Correo electrónico</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Ejemplo: tula@hidalgo.com" aria-label="Correo electrónico" aria-describedby="addon-wrapping" required autocomplete="email">
                </div>
              </li>
            </ul>

          </div>
        </div>
        <div class="col-6">
          <div class="card mx-auto">
            <div class="container-fluid px-0">
              <img src="assets/card-eco.jpg" class="card-img-top" alt="ecología">
              <a href="index.html"> <button type="button" class="btn btn-danger" id="cerrar">x</button></a>
            </div>
            <ul class="list-group list-group-flush mx-auto">
              <li class="list-group-item mx-auto">
                <a href="#"> <button type="button" name="button" class="btn btn-outline-success active mx-auto">
                    Ecología
                  </button></a>
              </li>
              <li class="list-group-item mx-auto">
                <a href="eco-ttala.html"> <button type="button" name="button" class="btn btn-outline-success mx-auto">
                    Tramite de tala
                  </button></a>
              </li>
              <li class="list-group-item mx-auto">
                <a href="#"> <button type="button" name="button" class="btn btn-outline-success mx-auto">
                    Tramite de poda
                  </button> </a>
              </li>
              <li class="list-group-item mx-auto">
                <a href="#">
                  <button type="button" name="button" class="btn btn-outline-success mx-auto">
                    Tramite de traslado
                  </button></a>
              </li>
              <li class="list-group-item mx-auto">
                <a href="#"> <button type="button" name="button" class="btn btn-outline-success mx-auto">
                    Denuncias
                  </button> </a>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- /content -->

  <!-- Footer -->
  <footer id="footer" class="pb-0">
    <div class="container-fluid">
      <div class="row">
        <div class="col px-0">
          <img src="assets/bottom.png" class="img-fluid redimension" alt="Footer">
        </div>
      </div>
      <div class="container">
        <div class="row py-2">
          <div class="col-12 text-center">
            Municipio de Tula de Allende
          </div>
          <div class="col-12 text-center">
            Plaza del nacionalismo s/n
          </div>
          <div class="col-12 text-center">
            Col. Centro, C.P.42800
          </div>
          <div class="col-12 text-center">
            Tula de Allende, Hgo.
          </div>
          <div class="col-12 text-center pb-2">
            MTA850101NGA
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- /Footer -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
